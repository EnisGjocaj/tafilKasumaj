{% load static %}

{% block content %}
<style>
	@import url('https://fonts.googleapis.com/css2?family=Gantari&display=swap');

	#drejtimi-content {

		display: grid;
	    grid-template-columns: repeat(3, 1fr);
	    grid-template-rows: repeat(2, 1fr);
	    margin: 1rem;

	}

	#div-field {
		border: 1px solid black;
		width: 29rem;
		height: 46rem;
		font-size: 1.1rem;
		padding: 1rem;
	    border-radius: 10px;
	    margin: 1rem;
	    text-align: center;
	    display: flex;
	    flex-direction: column;
	    align-items: center;
	    justify-content: center;
        transition: all 0.4s ease-in-out;
	}

	#div-field:hover {
  		border: 2px solid goldenrod;
  		box-shadow: 2px 2px 10px gray;
  	}

	#newImage-field {
		width: 22rem;
	}

	#newHeader-field {
		margin: 1rem;
	    font-size: 1.6rem;
        font-family: 'Gantari', sans-serif;
        margin-bottom: 2.4rem;
        
	}

	@media (max-width: 1523px) {
	  #drejtimi-content {
	    grid-template-columns: repeat(2, 1fr);
	  }
	}
	@media (max-width: 1042px) {
	  #drejtimi-content {
	    grid-template-columns: repeat(1, 1fr);
	  }
	}

	@media only screen and (max-width: 768px){
		#drejtimi-header {
			font-size: 2rem;
			margin-top: 1rem;
			margin-bottom: 50px;
		}

		#drejtimi-desc {
			font-size: 1.1rem;
			font-weight: bolder;
			width: 18rem;
			line-height: 1.2rem;

		}

		#drejtimi-container {
			bottom: 20rem;
		}
	}

	@media (min-width: 375px) and (max-width: 425px) {
  		#div-field {
			border: 1px solid black;
			width: 20rem;
			height: 38rem;
			font-size: 1rem;
		    margin-top: 1rem;
		    margin-bottom: 1rem;
		    text-align: center;
		    display: flex;
		    flex-direction: column;s
		    align-items: center;
		    justify-content: center;
		    line-height: 1.1rem;
		}
	}


	@media only screen and (max-width: 320px){
		#div-field {
			border: 1px solid black;
			width: 16.5rem;
			height: 37rem;
			font-size: 1rem;
		    margin-top: 1rem;
		    margin-bottom: 1rem;
		    text-align: center;
		    display: flex;
		    flex-direction: column;
		    align-items: center;
		    justify-content: center;
		    line-height: 1.1rem;
		}

		#newHeader-field {
			font-size: 1.3rem;
		}
	}

	@media only screen and (min-width: 425px) and (max-width: 768px){
		#div-field {
			border: 1px solid black;
			width: 22rem;
			height: 37rem;
			font-size: 1rem;
		    margin-top: 1rem;
		    margin-bottom: 1rem;
		    text-align: center;
		    display: flex;
		    flex-direction: column;s
		    align-items: center;
		    justify-content: center;
		    line-height: 1.3rem;
		}
	}

	@media only screen and (min-width: 768px) and (max-width: 1024px){
		#div-field {
			border: 1px solid black;
			width: 29rem;
			height: 44rem;
			font-size: 1.1rem;
			padding: 1rem;
		    border-radius: 10px;
		    margin: 1rem;
		    text-align: center;
		    display: flex;
		    flex-direction: column;
		    align-items: center;
		    justify-content: center;
		    position: relative;
		    left: 10rem;
		}

		#drejtimi-header {
			font-size: 2rem;
		}

		#drejtimi-desc {
			font-size: 1.5rem;
			width: 40rem;
		}
	}

	@media screen and (min-width: 1880px) and (min-height: 1058px){
		#div-field {
			width: 36rem;
			height: 51rem;
			font-size: 1.5rem;
		}

		#drejtimi-header {
			font-size: 4.5rem;
		}

		#drejtimi-desc {
			font-size: 2.3rem;
		}

		#drejtimi-content {
			position: relative;
			left: 1%;
		}

		#newHeader-field {
			font-size: 2.3rem;
			margin-bottom: 3rem;
		}

		#newText-field {
			width: 29rem;
			height: 13rem;
			margin-bottom: 2rem;
		}

		#newImage-field{
			margin-bottom: 2rem;
		}

		#newHeader-field {
			margin-bottom: 4rem;
			font-weight: bolder;
		}
	}
</style>
<div id="drejtimi-container" class="relative bottom-[40rem] my-0 text-xl w-screen">
	<div id="drejtimi-head" class="flex justify-center items-center">
		<div class=" items-center text-center">
			<h1 id="drejtimi-header" class="my-[4rem] text-6xl text-black text-center font-bold ">Drejtimet</h1>
			<h5 id="drejtimi-desc" class="text-center text-3xl w-[60rem]">Përgatitja e nxënësve për të dhënë kontribute të vlefshme në shoqëri si qytetarë të angazhuar dhe udhëheqës në një botë të kompleksuar.</h5>
		</div>
	</div>                              
	<div id="drejtimi-content" class="relative top-[50%] mb-2"></div>
</div>

{% endblock %}
