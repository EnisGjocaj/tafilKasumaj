{% extends 'base.html' %}
{% block content %}
<style>

	@media (min-width: 320px) and (max-width: 450px) {
	   #detail-container {
	   	 width: 17rem;
	   	 height: 33rem;
	   	 left: -5%;
	   }

	   #detail-title {
	   	  font-size: 1.6rem;
	   	  margin-bottom: 0.1rem;
	   }

	   #author-name {
	   	 font-size: 1rem;
	   	 margin-bottom: 0.9rem;
	   }

	   #content-text {
	   	  font-size: 0.85rem;
	   	  line-height: 22px;
	   }
	}

	@media (min-width: 375px) and (max-width: 425px) {
	  #detail-container {
	   	 width: 20rem;
	   	 height: 33rem;
	   	 left: -2.5%;
	   }

	   #detail-title {
	   	  font-size: 1.6rem;
	   	  margin-bottom: 0.2rem;
	   }

	   #author-name {
	   	 font-size: 1rem;
	   	 margin-bottom: 1rem;
	   }

	   #content-text {
	   	  font-size: 0.9rem;
	   	  line-height: 22px;
	   }
	}

	@media (min-width: 425px) and (max-width: 768px) {
	   #detail-container {
	   	 width: 24rem;
	   	 height: 32rem;
	   	 left: -4.5%;
	   }

	   #detail-title {
	   	  font-size: 1.8rem;
	   	  margin-bottom: 0.3rem;
	   }

	   #author-name {
	   	 font-size: 1.2rem;
	   	 margin-bottom: 1rem;
	   }

	   #content-text {
	   	  font-size: 1rem;
	   	  line-height: 24px;
	   }
	}

	@media (min-width: 768px) and (max-width: 1024px) {
	  	#detail-container {
	   	 width: 35rem;
	   	 height: 32rem;
	   	 left: 7%;
	   	 top: 11%;
	   }

	   #detail-title {
	   	  font-size: 2.2rem;
	   	  margin-bottom: 0.4rem;
	   }

	   #author-name {
	   	 font-size: 1.4rem;
	   	 margin-bottom: 1.1rem;
	   }

	   #content-text {
	   	  font-size: 1.25rem;
	   	  line-height: 30px;
	   }
	}

	@media (min-width: 838px) and (max-width: 1024px){
		#detail-container {
	   	 width: 26rem;
	   	 height: 33rem;
	   	 left: 0.1%;
	   	 top: 11%;
	   }

	   #detail-title {
	   	  font-size: 1.8rem;
	   	  margin-bottom: 0.3rem;
	   }

	   #author-name {
	   	 font-size: 1.2rem;
	   	 margin-bottom: 1rem;
	   }

	   #content-text {
	   	  font-size: 1rem;
	   	  line-height: 24px;
	   }
	}

	@media (min-width: 1024px) and (max-width: 1320px) {
	  	#detail-container {
	   	 width: 26rem;
	   	 height: 33rem;
	   	 left: 0.1%;
	   	 top: 11%;
	   }

	   #detail-title {
	   	  font-size: 1.8rem;
	   	  margin-bottom: 0.3rem;
	   }

	   #author-name {
	   	 font-size: 1.2rem;
	   	 margin-bottom: 1rem;
	   }

	   #content-text {
	   	  font-size: 1rem;
	   	  line-height: 24px;
	   }
	}

	@media screen and (min-width: 1920px) and (min-height: 1080px){
		#detail-container {
			width: 53rem;
			height: 52rem;
			top: 13%;
			left: 5%;
			margin-right: 40px;
		}

		#detail-title {
			margin-left: 1rem;
			margin-top: 0.7rem;
			font-size: 3rem;
			margin-bottom: 1.1rem;
		}

		#author-name {
			font-size: 1.8rem;
			margin-left: 1.3rem;
			margin-bottom: 2rem;
		}

		#content-text {
			font-size: 1.9rem;
			line-height: 48px;
			margin: 1rem;
		}
	}
	
</style>

<div id="detail-container" class="p-6 w-[40rem] h-[38rem] rounded-md m-10 border-2 border-slate-400 border-solid shadow-2xl text-lg absolute top-[10%] left-[10%]">
	<div id="row">
		<div id="body-section">
		  <h1 id="detail-title" class="text-3xl mb-4 font-semibold">{% block 'title' %} {{object.title}} {% endblock 'title'%}</h1>
		  <p id="author-name" class="mb-10 text-slate-500">{{ post.author }} | {{ post.created_on }}</p>
		  <p id="content-text">{{ object.content }}</p>
		</div>
	</div>
</div>
{% endblock content %}
